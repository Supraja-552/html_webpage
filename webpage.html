<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .toggle-link {
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h1>Login</h1>
        <form onsubmit="handleLogin(event)"></form>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-message"></p>
        <p>Don't have an account? <span class="toggle-link" onclick="showRegistration()">Register here</span></p>
    </div>

    <div class="container" id="registration-container" style="display: none;">
        <h1>Register</h1>
        <form onsubmit="handleRegistration(event)">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p id="registration-message"></p>
        <p>Already have an account? <span class="toggle-link" onclick="showLogin()">Login here</span></p>
    </div>

    <script>
        function showRegistration() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('registration-container').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('registration-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (username === "admin" && password === "password123") {
                document.getElementById('login-message').textContent = "Login successful!";
                document.getElementById('login-message').style.color = "green";
            } else {
                document.getElementById('login-message').textContent = "Invalid username or password.";
                document.getElementById('login-message').style.color = "red";
            }
        }

        function handleRegistration(event) {
            event.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            // For now, just display a success message
            document.getElementById('registration-message').textContent = "Registration successful!";
            document.getElementById('registration-message').style.color = "green";

            // You can add logic to save the registration details
        }
    </script>
</body>
</html>
